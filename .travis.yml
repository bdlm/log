
notifications:
    slack:
        secure: 

git:
    depth: 1
    quiet: true
    submodules: false

install: true
env:
    - GOMAXPROCS=4 GORACE=halt_on_error=1 GOFLAGS="-count=1" GOCACHE=

branches:
    only:
        - master

language: go
go_import_path: github.com/bdlm/log
go:
    - 1.9.x
    - 1.10.x
    - 1.11.x
    - 1.12.x
    - 1.13.x
    - 1.14.x
    - tip

script:
    - sh .travis.sh
after_success:
    - bash <(curl -s https://codecov.io/bash)
